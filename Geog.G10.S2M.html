        const EmploymentGraph = () => {
            const [year, setYear] = useState(null);
            
            const data = [
                { year: 1930, pri: 42, sec: 18, ter: 40 },

            const width = 600;

            const padding = 40;
            const contentW = width - padding * 2;

            const getX = (yr) => padding + ((yr - 1930) / (2010 - 1930)) * contentW;
            const getY = (val) => height - padding - (val / 100) * contentH;

        const MatchingGame = () => {
            const initialItems = [
                { id: 't1', text: 'Agriculture', type: 'primary' },
                { id: 't2', text: 'Social Services', type: 'tertiary' },
                { id: 't3', text: 'Manufacturing', type: 'secondary' },

            const [message, setMessage] = useState('');
            const [selectedId, setSelectedId] = useState(null);
            const bins = ['primary', 'secondary', 'tertiary']; 

            // Logic to process a move (reused by Drag and Click)
            const processMove = (itemId, targetBin) => {
                const item = initialItems.find(i => i.id === itemId);
                if (item) {
                    let isCorrect = (targetBin === item.type);
                    if(isCorrect) {
                        setMatches(prev => ({...prev, [itemId]: targetBin}));
                        setItems(prev => prev.filter(i => i.id !== itemId));
                        setMessage('Correct Match!');
                        setSelectedId(null); // Clear selection
                        setTimeout(() => setMessage(''), 1000);
                    } else {
                        setMessage('Try again!');
                        setSelectedId(null);
                        setTimeout(() => setMessage(''), 1000);
                    }
                }
            };

            // Drag Handlers (Desktop)
            const handleDragStart = (e, id) => {
                e.dataTransfer.setData("text", id);
                setSelectedId(id); // Visually select
            };

            const handleDrop = (e, bin) => {
                e.preventDefault();
                const itemId = e.dataTransfer.getData("text");
                processMove(itemId, bin);
            };

            // Click/Tap Handlers (Touch/iPad)
            const handleItemClick = (id) => {
                if (selectedId === id) {
                    setSelectedId(null); // Deselect
                } else {
                    setSelectedId(id); // Select
                }
            };

            const handleBinClick = (bin) => {
                if (selectedId) {
                    processMove(selectedId, bin);
                }
            };
            
            const reset = () => { setItems(initialItems); setMatches({}); setMessage(''); setSelectedId(null); }

            return (

                            <li><strong>Desktop:</strong> Drag the examples to the correct box.</li>
                            <li><strong>iPad/Mobile:</strong> Tap an example to select it (it turns purple), then tap the correct box.</li>
                        </ul>
                    </div>
                    
                    <div className="grid grid-cols-3 gap-4 mb-6">
                        {bins.map(bin => (
                            <div 
                                key={bin} 
                                // Drag events
                                onDragOver={(e) => e.preventDefault()} 
                                onDrop={(e) => handleDrop(e, bin)}
                                // Click event for Touch
                                onClick={() => handleBinClick(bin)}
                                className={`h-24 bg-purple-50 border-2 border-dashed rounded-lg flex flex-col items-center justify-center transition-all duration-200
                                    ${selectedId ? 'cursor-pointer hover:bg-purple-100 border-purple-400 shadow-md transform hover:scale-[1.02]' : 'border-purple-300'}
                                `}
                            >
                                <span className="font-bold uppercase text-purple-400 text-xs mb-1">{bin}</span>
                                <div className="flex flex-wrap justify-center gap-1 p-1 w-full">
                                    {Object.entries(matches).filter(([id, b]) => b === bin).map(([id, b]) => {
                                        const item = initialItems.find(i => i.id === id);
                                        return <span key={id} className="text-[10px] bg-purple-600 text-white px-1 py-0.5 rounded shadow-sm animate-fade-in">{item.text}</span>
                                    })}
                                </div>
                            </div>
                        ))}
                    </div>
                    
                    <div className="flex gap-2 flex-wrap min-h-[40px] p-2 bg-gray-50 rounded border justify-center">
                        {items.map(item => (
                            <div 
                                key={item.id} 
                                draggable 
                                onDragStart={(e) => handleDragStart(e, item.id)}
                                onClick={() => handleItemClick(item.id)}
                                className={`cursor-pointer px-3 py-1 rounded shadow-sm border text-sm transition-all duration-200
                                    ${selectedId === item.id 
                                        ? 'bg-purple-600 text-white border-purple-700 ring-4 ring-purple-200 scale-105 shadow-lg' 
                                        : 'bg-white border-gray-300 hover:shadow-md hover:border-purple-400'
                                    }
                                `}
                            >
                                {item.text}
                            </div>
                        ))}
                        {items.length === 0 && <span className="text-green-600 font-bold text-sm">All matched!</span>}
                    </div>
                    {message && <div className="text-center mt-2 font-bold text-orange-500 text-sm animate-pulse">{message}</div>}
                </div>
            );
        };

        const QuestionCard = ({ question, isOpen, onToggle }) => {
            return (
                <div className="bg-white rounded-lg shadow-sm border border-gray-200 mb-4 overflow-hidden fade-in">
                    <div className="p-4 bg-gray-50 border-b flex justify-between items-center">
                        <h3 className="font-semibold text-gray-800 text-lg">{question.title} <span className="text-gray-500 text-sm ml-2">[{question.marks} marks]</span></h3>
                    </div>
                    <div className="p-4">
                        {question.type === 'game' ? (
                            <MatchingGame />
                        ) : (
                            <React.Fragment>
                                {question.type === 'inputs' ? (
                                    <div className="grid grid-cols-1 gap-2 mb-4">
                                        <input className="w-full p-2 border rounded" placeholder="Indicator 1 + Explanation" />
                                        <input className="w-full p-2 border rounded" placeholder="Indicator 2 + Explanation" />
                                    </div>
                                ) : question.type === 'essay' ? (
                                    <React.Fragment>
                                        <input className="w-full p-2 border rounded mb-2 font-bold" placeholder="Name of TNC and Area (e.g., Nike in Vietnam)" />
                                        <textarea className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400 outline-none" rows={question.rows || 3} placeholder={question.placeholder}></textarea>
                                    </React.Fragment>
                                ) : (
                                    <textarea className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-400 outline-none" rows={question.rows || 3} placeholder={question.placeholder}></textarea>
                                )}
                                
                                <div className="mt-4">
                                    <button onClick={onToggle}
                                        className={`flex items-center gap-2 px-4 py-2 rounded text-sm font-medium transition-colors ${isOpen ? 'bg-indigo-100 text-indigo-700' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}`}>
                                        {isOpen ? 'Hide Model Answer' : 'Show Model Answer'}
                                    </button>
                                    
                                    {isOpen && (
                                        <div className="mt-4 grid grid-cols-1 gap-4 animate-fade-in">
                                            {/* WRITING TIP SECTION */}
                                            {question.writingTip && (
                                                <div className="p-4 bg-amber-50 rounded-lg border border-amber-200 text-amber-900 text-sm">
                                                    <div className="flex items-center gap-2 mb-2 font-bold text-amber-700">
                                                        <Lightbulb size={18} /> ðŸ’¡ Exam Tip: How to Answer
                                                    </div>
                                                    <p>{question.writingTip}</p>
                                                </div>
                                            )}

                                            {/* MODEL ANSWER SECTION */}
                                            <div className="p-4 bg-indigo-50 rounded-lg border border-indigo-100 text-indigo-900 text-sm">
                                                <div className="flex items-center gap-2 mb-2 font-bold text-indigo-800">
                                                    <CheckSquare size={18} /> âœ… Model Answer
                                                </div>
                                                {question.modelAnswer}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </React.Fragment>
                        )}
                    </div>
                </div>
            );
        }

        // --- Main App ---

        const App = () => {
            const [viewMode, setViewMode] = useState('list'); // 'list' or 'quiz'
            const [openQ, setOpenQ] = useState(null); // For List Mode
            
            // Quiz State
            const [quizQuestions, setQuizQuestions] = useState([]);
            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [showAnswerQuiz, setShowAnswerQuiz] = useState(false);

            const toggleQ = (id) => setOpenQ(openQ === id ? null : id);

            const startQuiz = () => {
                // Fisher-Yates Shuffle
                const shuffled = [...QUESTION_DATA];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                setQuizQuestions(shuffled);
                setCurrentQIndex(0);
                setShowAnswerQuiz(false);
                setViewMode('quiz');
            };

            const nextQuestion = () => {
                if (currentQIndex < quizQuestions.length - 1) {
                    setCurrentQIndex(prev => prev + 1);
                    setShowAnswerQuiz(false);
                } else {
                    // Finished
                    alert("Quiz Completed! Returning to menu.");
                    setViewMode('list');
                }
            };

            const renderContext = (contextType) => {
                if (contextType === 'map') return <AmericasMap />;
                if (contextType === 'graph') return <EmploymentGraph />;
                return null;
            };

            return (
                <div className="min-h-screen pb-12 bg-slate-50">
                    {/* Header */}
                    <header className="bg-gradient-to-r from-blue-700 to-indigo-800 text-white p-6 shadow-lg sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div>
                                <h1 className="text-2xl font-bold">IGCSE Geography Reviewer</h1>
                                <p className="text-blue-200 text-sm">Midterm Exam Prep | Grade 10</p>
                            </div>
                            
                            <div className="flex gap-2 bg-white/10 p-1 rounded-lg">
                                <button 
                                    onClick={() => setViewMode('list')}
                                    className={`flex items-center gap-2 px-4 py-2 rounded transition-all ${viewMode === 'list' ? 'bg-white text-blue-900 shadow font-bold' : 'text-white hover:bg-white/20'}`}
                                >
                                    <BookOpen size={18} /> Full Review
                                </button>
                                <button 
                                    onClick={startQuiz}
                                    className={`flex items-center gap-2 px-4 py-2 rounded transition-all ${viewMode === 'quiz' ? 'bg-white text-blue-900 shadow font-bold' : 'text-white hover:bg-white/20'}`}
                                >
                                    <Shuffle size={18} /> Scrambled Quiz
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto p-4 space-y-8 mt-4">
                        
                        {/* LIST MODE (Original) */}
                        {viewMode === 'list' && (
                            <div className="animate-fade-in space-y-8">
                                <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded text-yellow-800 text-sm">
                                    <strong>Tip:</strong> Use "Full Review" to study systematically. Use "Scrambled Quiz" to test yourself without memorizing the order!
                                </div>

                                {/* Iterate sections strictly for List View */}
                                <section>
                                    <div className="flex items-center gap-2 mb-4 border-b pb-2">
                                        <span className="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">A</span>
                                        <h2 className="text-xl font-bold text-gray-800">Development Indicators</h2>
                                    </div>
                                    <AmericasMap />
                                    {QUESTION_DATA.filter(q => q.section === 'A').map(q => (
                                        <QuestionCard key={q.id} question={q} isOpen={openQ === q.id} onToggle={() => toggleQ(q.id)} />
                                    ))}
                                </section>

                                <section>
                                    <div className="flex items-center gap-2 mb-4 border-b pb-2">
                                        <span className="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">B</span>
                                        <h2 className="text-xl font-bold text-gray-800">Employment Structure</h2>
                                    </div>
                                    <EmploymentGraph />
                                    {QUESTION_DATA.filter(q => q.section === 'B').map(q => (
                                        <QuestionCard key={q.id} question={q} isOpen={openQ === q.id} onToggle={() => toggleQ(q.id)} />
                                    ))}
                                </section>

                                <section>
                                    <div className="flex items-center gap-2 mb-4 border-b pb-2">
                                        <span className="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">C</span>
                                        <h2 className="text-xl font-bold text-gray-800">Transnational Corporations</h2>
                                    </div>
                                    {QUESTION_DATA.filter(q => q.section === 'C').map(q => (
                                        <QuestionCard key={q.id} question={q} isOpen={openQ === q.id} onToggle={() => toggleQ(q.id)} />
                                    ))}
                                </section>

                                <section>
                                    <div className="flex items-center gap-2 mb-4 border-b pb-2">
                                        <span className="bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold">D</span>
                                        <h2 className="text-xl font-bold text-gray-800">Activity</h2>
                                    </div>
                                    {QUESTION_DATA.filter(q => q.section === 'D').map(q => (
                                        <QuestionCard key={q.id} question={q} isOpen={openQ === q.id} onToggle={() => toggleQ(q.id)} />
                                    ))}
                                </section>
                            </div>
                        )}

                        {/* QUIZ MODE (Randomized) */}
                        {viewMode === 'quiz' && quizQuestions.length > 0 && (
                            <div className="animate-fade-in max-w-2xl mx-auto">
                                <div className="flex justify-between items-center mb-6">
                                    <span className="text-gray-500 font-bold">Question {currentQIndex + 1} of {quizQuestions.length}</span>
                                    <button onClick={startQuiz} className="text-indigo-600 hover:text-indigo-800 flex items-center gap-1 text-sm font-bold">
                                        <RefreshCw size={14}/> Re-Shuffle
                                    </button>
                                </div>

                                {/* Progress Bar */}
                                <div className="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                                    <div className="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style={{ width: `${((currentQIndex + 1) / quizQuestions.length) * 100}%` }}></div>
                                </div>

                                {/* Context (Map/Graph) - Only shows if needed for CURRENT question */}
                                <div className="mb-4">
                                    {renderContext(quizQuestions[currentQIndex].context)}
                                </div>

                                {/* Question Card */}
                                <div className="transition-all duration-500">
                                    <QuestionCard 
                                        question={quizQuestions[currentQIndex]} 
                                        isOpen={showAnswerQuiz} 
                                        onToggle={() => setShowAnswerQuiz(!showAnswerQuiz)} 
                                    />
                                </div>

                                {/* Controls */}
                                <div className="flex justify-end mt-4">
                                    <button 
                                        onClick={nextQuestion}
                                        className="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold shadow-lg hover:bg-blue-700 transform hover:scale-105 transition-all flex items-center gap-2"
                                    >
                                        {currentQIndex < quizQuestions.length - 1 ? 'Next Question' : 'Finish Quiz'} <CheckCircle size={20}/>
                                    </button>
                                </div>
                            </div>
                        )}

                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
