                content: (step) => (
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mt-4 md:mt-8">
                        <Step visible={step >= 1} className="bg-gradient-to-br from-indigo-600 to-indigo-800 text-white p-5 rounded-2xl shadow-xl transform hover:scale-105 transition-transform">
                            <Layers size={28} className="mb-3 text-indigo-200" />
                            <h3 className="font-bold text-lg mb-1">Massive Context</h3>
                            <p className="text-indigo-100 text-xs md:text-sm">Upload entire textbooks, giant PDFs, or term-long curriculums at once.</p>
                        </Step>
                        <Step visible={step >= 2} className="bg-gradient-to-br from-blue-600 to-blue-800 text-white p-5 rounded-2xl shadow-xl transform hover:scale-105 transition-transform">
                            <Beaker size={28} className="mb-3 text-blue-200" />
                            <h3 className="font-bold text-lg mb-1">Data Analysis</h3>
                            <p className="text-blue-100 text-xs md:text-sm">Upload CSVs of student grades. Find trends and instantly build charts.</p>
                        </Step>
                        <Step visible={step >= 3} className="bg-gradient-to-br from-purple-600 to-purple-800 text-white p-5 rounded-2xl shadow-xl transform hover:scale-105 transition-transform">
                            <Target size={28} className="mb-3 text-purple-200" />
                            <h3 className="font-bold text-lg mb-1">Custom Gems</h3>
                            <p className="text-purple-100 text-xs md:text-sm">Build permanent AI personas (e.g., "Grade 10 History Tutor") for ongoing use.</p>
                        </Step>
                        <Step visible={step >= 4} className="bg-gradient-to-br from-emerald-600 to-emerald-800 text-white p-5 rounded-2xl shadow-xl transform hover:scale-105 transition-transform">
                            <FileText size={28} className="mb-3 text-emerald-200" />
                            <h3 className="font-bold text-lg mb-1">Workspace Sync</h3>
                            <p className="text-emerald-100 text-xs md:text-sm">Draft emails directly in Gmail or build lesson plans inside Google Docs.</p>
                        </Step>
                        <Step visible={step >= 5} className="bg-gradient-to-br from-pink-600 to-pink-800 text-white p-5 rounded-2xl shadow-xl transform hover:scale-105 transition-transform">
                            <ImageIcon size={28} className="mb-3 text-pink-200" />
                            <h3 className="font-bold text-lg mb-1">Pro Image Gen</h3>
                            <p className="text-pink-100 text-xs md:text-sm">Create highly detailed visuals, diagrams, and historical recreations.</p>
                        </Step>
                        <Step visible={step >= 6} className="bg-gradient-to-br from-amber-600 to-amber-800 text-white p-5 rounded-2xl shadow-xl transform hover:scale-105 transition-transform">
                            <Code size={28} className="mb-3 text-amber-200" />
                            <h3 className="font-bold text-lg mb-1">The Canvas</h3>
                            <p className="text-amber-100 text-xs md:text-sm">Collaborative workspace to refine syllabi or complex rubrics side-by-side.</p>
                        </Step>
                    </div>
                )
            },
            {
                id: 7,
                title: "Your Turn",
                subtitle: "The 3-Step Challenge",
                icon: <Sparkles className="w-20 h-20 text-yellow-500 mb-6" />,
                maxSteps: 7,
                content: (step) => (
                    <div className="space-y-8 pb-10">
                        <Step visible={step >= 1}>
                            <h3 className="font-bold text-slate-500 text-sm tracking-[0.2em] uppercase border-b border-slate-700 pb-2 mb-4">Phase 1: The Process</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div className={`p-4 rounded-xl border transition-colors ${step >= 1 ? 'bg-blue-900/30 border-blue-500' : 'bg-slate-800 border-slate-700'}`}>
                                    <div className="text-2xl font-bold text-blue-400 mb-1">1. Goal</div>
                                    <div className="text-slate-400 text-sm">Quiz, Reviewer, or Summary</div>
                                </div>
                                <div className={`p-4 rounded-xl border transition-colors ${step >= 2 ? 'bg-purple-900/30 border-purple-500' : 'bg-slate-800 border-slate-700'}`}>
                                    <div className="text-2xl font-bold text-purple-400 mb-1">2. Upload</div>
                                    <div className="text-slate-400 text-sm">Screenshot or PDF</div>
                                </div>
                                <div className={`p-4 rounded-xl border transition-colors ${step >= 3 ? 'bg-green-900/30 border-green-500' : 'bg-slate-800 border-slate-700'}`}>
                                    <div className="text-2xl font-bold text-green-400 mb-1">3. Prompt</div>
                                    <div className="text-slate-400 text-sm">Fill the 4Ps Template</div>
                                </div>
                            </div>
                        </Step>

                        <div className="mt-8">
                            <Step visible={step >= 4}>
                                <h3 className="font-bold text-slate-500 text-sm tracking-[0.2em] uppercase border-b border-slate-700 pb-2 mb-4">Phase 2: Masterclass Examples</h3>
                            </Step>
                            
                            <div className="space-y-6 mt-4">
                                {/* Example 1: ESL */}
                                <Step visible={step >= 4}>
                                    <div className="bg-slate-800 rounded-xl border-l-4 border-blue-500 overflow-hidden">
                                        <div className="p-4 bg-blue-900/20 border-b border-slate-700 flex justify-between items-center">
                                            <strong className="text-blue-400 text-sm uppercase tracking-wide">Option A: The Summary (ESL)</strong>
                                            <span className="text-xs bg-slate-700 text-slate-300 px-2 py-1 rounded">Prompt Structure</span>
                                        </div>
                                        <div className="p-4 grid grid-cols-1 md:grid-cols-2 gap-4 text-xs md:text-sm text-slate-300">
                                            <div><span className="text-blue-400 font-bold block mb-1">1. Persona</span> "Act as a supportive Cambridge Primary ESL Teacher."</div>
                                            <div><span className="text-green-400 font-bold block mb-1">2. Purpose</span> "Summarize this story for a Grade 3 student with low English proficiency."</div>
                                            <div><span className="text-amber-400 font-bold block mb-1">3. Parameters</span> "Max 50 words. Use simple sentences. **Bold** the main characters."</div>
                                            <div><span className="text-purple-400 font-bold block mb-1">4. Product</span> "Base summary *strictly* on *this uploaded PDF*."</div>
                                        </div>
                                        <div className="p-4 bg-slate-900/50 border-t border-slate-700">
                                            <div className="p-3 bg-black/40 rounded border border-slate-700 text-slate-300 font-mono text-xs leading-relaxed">
                                                "Act as a supportive Cambridge Primary ESL Teacher. Read <strong>[this uploaded PDF story]</strong>. Write a summary for a Grade 3 student with low English proficiency. Keep it under 50 words, use simple sentences, and <strong>bold</strong> the main characters."
                                            </div>
                                        </div>
                                    </div>
                                </Step>

                                {/* Example 2: Business */}
                                <Step visible={step >= 5}>
                                    <div className="bg-slate-800 rounded-xl border-l-4 border-indigo-500 overflow-hidden">
                                        <div className="p-4 bg-indigo-900/20 border-b border-slate-700 flex justify-between items-center">
                                            <strong className="text-indigo-400 text-sm uppercase tracking-wide">Option B: The Reviewer (Business)</strong>
                                            <span className="text-xs bg-slate-700 text-slate-300 px-2 py-1 rounded">Prompt Structure</span>
                                        </div>
                                        <div className="p-4 grid grid-cols-1 md:grid-cols-2 gap-4 text-xs md:text-sm text-slate-300">
                                            <div><span className="text-blue-400 font-bold block mb-1">1. Persona</span> "Act as a Cambridge IGCSE Business Studies Teacher."</div>
                                            <div><span className="text-green-400 font-bold block mb-1">2. Purpose</span> "Create a comprehensive revision sheet on 'Business Activity'."</div>
                                            <div><span className="text-amber-400 font-bold block mb-1">3. Parameters</span> "Include key definitions, a pro/con table, and 3 exam-style questions."</div>
                                            <div><span className="text-purple-400 font-bold block mb-1">4. Product</span> "Extract concepts *only* from *this uploaded textbook chapter*."</div>
                                        </div>
                                        <div className="p-4 bg-slate-900/50 border-t border-slate-700">
                                            <div className="p-3 bg-black/40 rounded border border-slate-700 text-slate-300 font-mono text-xs leading-relaxed">
                                                "Act as a Cambridge IGCSE Business Studies Teacher. Using <strong>[this uploaded textbook chapter]</strong>, create a comprehensive revision sheet on 'Business Activity'. Include key definitions, a table of pros/cons for different business types, and 3 exam-style questions."
                                            </div>
                                        </div>
                                    </div>
                                </Step>

                                {/* Example 3: Physics */}
                                <Step visible={step >= 6}>
                                    <div className="bg-slate-800 rounded-xl border-l-4 border-teal-500 overflow-hidden">
                                        <div className="p-4 bg-teal-900/20 border-b border-slate-700 flex justify-between items-center">
                                            <strong className="text-teal-400 text-sm uppercase tracking-wide">Option C: The Test (Physics)</strong>
                                            <span className="text-xs bg-slate-700 text-slate-300 px-2 py-1 rounded">Prompt Structure</span>
                                        </div>
                                        <div className="p-4 grid grid-cols-1 md:grid-cols-2 gap-4 text-xs md:text-sm text-slate-300">
                                            <div><span className="text-blue-400 font-bold block mb-1">1. Persona</span> "Act as a Lead Cambridge IGCSE Physics Examiner."</div>
                                            <div><span className="text-green-400 font-bold block mb-1">2. Purpose</span> "Design a 3-part scaffolded question on Energy transformations."</div>
                                            <div><span className="text-amber-400 font-bold block mb-1">3. Parameters</span> "Part A: 1 mark (Identify). Part B: 3 marks (Calc GPE). Use LaTeX."</div>
                                            <div><span className="text-purple-400 font-bold block mb-1">4. Product</span> "Base scenario on *this uploaded rollercoaster image*."</div>
                                        </div>
                                        <div className="p-4 bg-slate-900/50 border-t border-slate-700">
                                            <div className="p-3 bg-black/40 rounded border border-slate-700 text-slate-300 font-mono text-xs leading-relaxed">
                                                "Act as a Lead Cambridge IGCSE Physics Examiner. Look at <strong>[this uploaded rollercoaster image]</strong>. Design a 3-part scaffolded question. Part A (1 mark): Identify energy stores. Part B (3 marks): Calculate GPE (use LaTeX for formulas). Part C (2 marks): Discuss efficiency losses."
                                            </div>
                                        </div>
                                    </div>
                                </Step>
                            </div>
                        </div>
                        
                         <Step visible={step >= 7} className="pt-8 text-center">
                             <p className="text-xl md:text-2xl font-serif italic text-slate-400">
                               "The longer you spend time making the right prompt,<br/>the more effective your Results."
                             </p>
                        </Step>
                    </div>
                )
            }
        ];

        const currentSlideData = slides[currSlide];

        const next = () => {
            if (currStep < currentSlideData.maxSteps) {
                setCurrStep(prev => prev + 1);
            } else if (currSlide < slides.length - 1) {
                setCurrSlide(prev => prev + 1);
                setCurrStep(0); // Reset step for next slide
            }
        };

        const prev = () => {
            if (currStep > 0) {
                setCurrStep(prev => prev - 1);
            } else if (currSlide > 0) {
                setCurrSlide(prev => prev - 1);
                // When going back to prev slide, go to its last step
                const prevSlideData = slides[currSlide - 1];
                setCurrStep(prevSlideData.maxSteps || 0); 
            }
        };

        useEffect(() => {
            const handleKeyDown = (e) => {
                if (e.key === 'ArrowRight' || e.key === ' ') next();
                if (e.key === 'ArrowLeft') prev();
            };
            window.addEventListener('keydown', handleKeyDown);
            return () => window.removeEventListener('keydown', handleKeyDown);
        }, [currSlide, currStep]);

        return (
            <div className="w-full max-w-5xl aspect-[16/9] bg-slate-900 rounded-3xl shadow-2xl overflow-hidden flex flex-col border border-slate-800 relative">
                <div className="w-full h-1 bg-slate-800">
                     <div 
                        className="h-full bg-gradient-to-r from-blue-500 to-purple-500 transition-all duration-500"
                        style={{ width: `${((currSlide) / (slides.length - 1)) * 100}%` }}
                    />
                </div>

                <div 
                    ref={scrollContainerRef}
                    className="flex-1 p-8 md:p-16 flex flex-col overflow-y-auto custom-scrollbar relative z-10"
                >
                    <div className="flex items-start gap-8 mb-8 shrink-0">
                        <div className="hidden md:block p-4 bg-slate-800 rounded-2xl border border-slate-700 shadow-lg">
                            {currentSlideData.icon}
                        </div>
                        <div>
                            <h1 className="text-3xl md:text-5xl font-extrabold text-white mb-3 tracking-tight highlight-text">
                                {currentSlideData.title}
                            </h1>
                            <h2 className="text-xl md:text-2xl text-blue-400 font-medium tracking-wide">
                                {currentSlideData.subtitle}
                            </h2>
                        </div>
                    </div>

                    <div className="flex-1">
                        {currentSlideData.content(currStep)}
                    </div>
                </div>

                <div className="bg-slate-950/50 backdrop-blur p-4 border-t border-slate-800 flex justify-between items-center text-slate-500 text-sm select-none shrink-0">
                    <button onClick={prev} className="hover:text-white flex items-center gap-1 transition-colors"><ChevronLeft size={16}/> Back</button>
                    <div className="flex gap-2">
                         {slides.map((s, idx) => (
                             <div 
                                key={s.id} 
                                className={`w-2 h-2 rounded-full transition-all ${idx === currSlide ? 'bg-blue-500 w-6' : 'bg-slate-700'}`} 
                             />
                         ))}
                    </div>
                    <button onClick={next} className="hover:text-white flex items-center gap-1 transition-colors">Next <ChevronRight size={16}/></button>
                </div>

                <div className="absolute top-0 right-0 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
                <div className="absolute bottom-0 left-0 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2 pointer-events-none"></div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Presentation />);
</script>
</body>
</html>
